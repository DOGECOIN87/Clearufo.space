<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Option - $99.00 USD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-option {
            width: 150px;
            text-align: center;
        }

        .payment-option img {
            width: 100%;
            height: auto;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
        }

        .payment-option p {
            margin-top: 10px;
            font-weight: bold;
        }

        form {
            background-color: rgba(17, 17, 68, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        form input[type="file"],
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: #000022;
            color: var(--text-color);
        }

        form label {
            text-align: left;
            display: block;
            margin-top: 15px;
        }

        form button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: var(--secondary-color);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-link a:hover {
            color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px 40px;
            background-color: var(--secondary-color);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <nav>
        <ul>
            <li class="logo"><a href="index.html"><img src="logo.png" alt="ClearUFO Logo"></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Payment Option - $99.00 USD</h1>

        <h2>Select a Payment Method</h2>
        <div class="payment-options">
            <div class="payment-option">
                <img src="btc-qr-code.png" alt="Bitcoin QR Code">
                <p>Bitcoin</p>
            </div>
            <div class="payment-option">
                <img src="eth-qr-code.png" alt="Ethereum QR Code">
                <p>Ethereum</p>
            </div>
            <div class="payment-option">
                <img src="doge-qr-code.png" alt="Dogecoin QR Code">
                <p>Dogecoin</p>
            </div>
            <div class="payment-option">
                <img src="sol-qr-code.png" alt="Solana QR Code">
                <p>Solana</p>
            </div>
            <div class="payment-option">
                <img src="cashapp-qr-code.png" alt="Cash App QR Code">
                <p>Cash App</p>
            </div>
        </div>

        <h2>Upload Your Media</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="media">Select Image to Upload:</label>
            <input type="file" name="media" id="media" accept="image/*" required>

            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="payment-details">Payment Transaction ID or Details:</label>
            <textarea name="payment-details" id="payment-details" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="back-link">
            <a href="pricing.html">&larr; Back to Pricing</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ClearUFO.Space. All rights reserved.</p>
    </footer>
</body>
</html>
