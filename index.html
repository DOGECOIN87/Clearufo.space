<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear UFO - Unveiling Cosmic Mysteries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }

        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        .ufo-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin-bottom: 2rem;
        }

        .ufo {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s ease-out, hover 4s ease-in-out infinite;
        }

        .beam {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 0;
            background-color: var(--primary-color);
            animation: beam 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes beam {
            0%, 100% { height: 0; opacity: 0; }
            50% { height: 100px; opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="stars" xmlns="http://www.w3.org/2000/svg">
            <script>
                const starsSvg = document.querySelector('.stars');
                for (let i = 0; i < 200; i++) {
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", Math.random() * 100 + "%");
                    star.setAttribute("cy", Math.random() * 100 + "%");
                    star.setAttribute("r", Math.random() * 1.5 + 0.5);
                    star.setAttribute("fill", "white");
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite, moveStars ${Math.random() * 20 + 10}s linear infinite`;
                    starsSvg.appendChild(star);
                }
            </script>
            <style>
                @keyframes twinkle {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.2; }
                }
                @keyframes moveStars {
                    from { transform: translateY(-100%); }
                    to { transform: translateY(100%); }
                }
                .stars {
                    position: absolute;
                    width: 200%;
                    height: 200%;
                    top: -50%;
                    left: -50%;
                    animation: rotateStars 120s linear infinite;
                }
                @keyframes rotateStars {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            </style>
        </svg>

        <div class="ufo-container">
            <svg class="ufo" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="ufoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1"></stop>
                    </linearGradient>
                </defs>
                <ellipse cx="150" cy="75" rx="120" ry="37.5" fill="url(#ufoGradient)"></ellipse>
                <circle cx="150" cy="75" r="52.5" fill="#1e3a8a"></circle>
                <circle cx="150" cy="75" r="45" fill="#2563eb"></circle>
                <circle cx="150" cy="75" r="37.5" fill="#3b82f6"></circle>
                <circle cx="150" cy="75" r="30" fill="#60a5fa"></circle>
                <circle cx="150" cy="75" r="22.5" fill="#93c5fd"></circle>
            </svg>
        </div>
        <h1>Clear UFO</h1>
        <p class="subtitle">Unveiling Cosmic Mysteries</p>
        <button class="cta-button" onclick="window.location.href='home.html'">Start Exploring</button>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            document.querySelector('.stars').style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            document.querySelector('.ufo-container').style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
        });

        const ufo = document.querySelector('.ufo');
        ufo.addEventListener('mouseover', () => {
            ufo.style.filter = 'hue-rotate(180deg)';
            ufo.style.transition = 'filter 0.5s ease';
        });
        ufo.addEventListener('mouseout', () => {
            ufo.style.filter = 'none';
        });

        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.container').style.opacity = 0;
            document.querySelector('.container').style.transition = 'opacity 1s ease';
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        });
    </script>
</body>
</html>
