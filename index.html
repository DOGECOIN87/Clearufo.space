<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearUFO.space - Unveiling Cosmic Mysteries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg class="stars" xmlns="http://www.w3.org/2000/svg">
            <script>
                const starsSvg = document.querySelector('.stars');
                for (let i = 0; i < 200; i++) {
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", Math.random() * 100 + "%");
                    star.setAttribute("cy", Math.random() * 100 + "%");
                    star.setAttribute("r", Math.random() * 1.5 + 0.5);
                    star.setAttribute("fill", "white");
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite, moveStars ${Math.random() * 20 + 10}s linear infinite`;
                    starsSvg.appendChild(star);
                }
            </script>
        </svg>

        <img src="logo.png" alt="ClearUFO Logo" class="logo" />

        <button class="cta-button" onclick="window.location.href='home.html'">Start Exploring</button>
    </div>

    <script>
        // Add subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            document.querySelector('.stars').style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            document.querySelector('.ufo-container').style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
        });

        // Add interactive hover effect for UFO
        const ufo = document.querySelector('.ufo');
        ufo.addEventListener('mouseover', () => {
            ufo.style.filter = 'hue-rotate(180deg)';
            ufo.style.transition = 'filter 0.5s ease';
        });
        ufo.addEventListener('mouseout', () => {
            ufo.style.filter = 'none';
        });

        // Add smooth scroll to explore section
        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.container').style.opacity = 0;
            document.querySelector('.container').style.transition = 'opacity 1s ease';
            setTimeout(() => {
                window.location.href = 'https://clearufo.space/explore';
            }, 1000);
        });
    </script>
</body>
</html>
