<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear UFO - Unveiling Cosmic Mysteries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }

        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        .ufo-container {
            position: relative;
            width: 250px;
            height: 125px;
            margin-bottom: 2rem;
        }

        .ufo {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s ease-out, hover 4s ease-in-out infinite;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .ufo-container {
                width: 200px;
                height: 100px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .cta-button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
            .ufo-container {
                width: 150px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ufo-container">
            <svg class="ufo" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="ufoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1"></stop>
                    </linearGradient>
                </defs>
                <ellipse cx="150" cy="75" rx="120" ry="37.5" fill="url(#ufoGradient)"></ellipse>
                <circle cx="150" cy="75" r="52.5" fill="#1e3a8a"></circle>
                <circle cx="150" cy="75" r="45" fill="#2563eb"></circle>
                <circle cx="150" cy="75" r="37.5" fill="#3b82f6"></circle>
                <circle cx="150" cy="75" r="30" fill="#60a5fa"></circle>
                <circle cx="150" cy="75" r="22.5" fill="#93c5fd"></circle>
            </svg>
        </div>
        <h1>Clear UFO</h1>
        <p class="subtitle">Unveiling Cosmic Mysteries</p>
        <button class="cta-button" onclick="window.location.href='home.html'">Start Exploring</button>
    </div>
</body>
</html>
