<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearUFO.Space - Unveiling Cosmic Mysteries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        }

        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        .ufo-container {
            position: relative;
            width: 250px;
            height: 125px;
            margin-bottom: 2rem;
        }

        .ufo {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 2s ease-out, hover 4s ease-in-out infinite;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes moveStars {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            animation: rotateStars 120s linear infinite;
        }

        @keyframes rotateStars {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .ufo-container {
                width: 200px;
                height: 100px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .cta-button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
            .ufo-container {
                width: 150px;
                height: 75px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Preloaded stars -->
        <svg class="stars" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10%" cy="20%" r="1.5" fill="white" style="animation: twinkle 3s ease-in-out infinite;"></circle>
            <circle cx="30%" cy="40%" r="2" fill="white" style="animation: twinkle 2.5s ease-in-out infinite;"></circle>
            <circle cx="50%" cy="10%" r="1" fill="white" style="animation: twinkle 3.2s ease-in-out infinite;"></circle>
            <circle cx="70%" cy="60%" r="1.8" fill="white" style="animation: twinkle 2.8s ease-in-out infinite;"></circle>
            <circle cx="80%" cy="80%" r="1.2" fill="white" style="animation: twinkle 2.6s ease-in-out infinite;"></circle>
            <circle cx="40%" cy="70%" r="1.5" fill="white" style="animation: twinkle 3s ease-in-out infinite;"></circle>
            <circle cx="60%" cy="30%" r="1.7" fill="white" style="animation: twinkle 2.7s ease-in-out infinite;"></circle>
            <circle cx="25%" cy="50%" r="1.3" fill="white" style="animation: twinkle 3s ease-in-out infinite;"></circle>
            <circle cx="75%" cy="90%" r="1.1" fill="white" style="animation: twinkle 2.4s ease-in-out infinite;"></circle>
            <circle cx="35%" cy="25%" r="1.4" fill="white" style="animation: twinkle 3.1s ease-in-out infinite;"></circle>
            <!-- Add more stars as needed -->
        </svg>

        <div class="ufo-container">
            <svg class="ufo" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="ufoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1"></stop>
                    </linearGradient>
                </defs>
                <ellipse cx="150" cy="75" rx="120" ry="37.5" fill="url(#ufoGradient)"></ellipse>
                <circle cx="150" cy="75" r="52.5" fill="#1e3a8a"></circle>
                <circle cx="150" cy="75" r="45" fill="#2563eb"></circle>
                <circle cx="150" cy="75" r="37.5" fill="#3b82f6"></circle>
                <circle cx="150" cy="75" r="30" fill="#60a5fa"></circle>
                <circle cx="150" cy="75" r="22.5" fill="#93c5fd"></circle>
            </svg>
        </div>
        <h1>ClearUFO.Space</h1>
        <p class="subtitle">Unveiling Cosmic Mysteries</p>
        <button class="cta-button" onclick="window.location.href='home.html'">Start Exploring</button>
    </div>

    <script>
        // Parallax effect for stars and UFO
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            document.querySelector('.stars').style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            document.querySelector('.ufo-container').style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
        });

        // UFO hover effect
        const ufo = document.querySelector('.ufo');
        ufo.addEventListener('mouseover', () =>
        ufo.addEventListener('mouseover', () => {
            ufo.style.filter = 'hue-rotate(180deg)';
            ufo.style.transition = 'filter 0.5s ease';
        });

        ufo.addEventListener('mouseout', () => {
            ufo.style.filter = 'none';
        });
    </script>

</body>
</html>
