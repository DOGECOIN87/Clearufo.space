<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ClearUFO.space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 51, 0.8);
            z-index: 1000;
        }

        .logo img {
            max-width: 200px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .section {
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e0e0e0;
        }

        .contact-info {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 40px;
            background-color: var(--bg-color);
        }

        /* Star Background */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            pointer-events: none;
            animation: rotateStars 120s linear infinite;
        }

        @keyframes rotateStars {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes moveStars {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <!-- Star Background -->
    <svg class="stars" xmlns="http://www.w3.org/2000/svg">
        <script>
            const starsSvg = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                star.setAttribute("cx", Math.random() * 100 + "%");
                star.setAttribute("cy", Math.random() * 100 + "%");
                star.setAttribute("r", Math.random() * 1.5 + 0.5);
                star.setAttribute("fill", "white");
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite, moveStars ${Math.random() * 20 + 10}s linear infinite`;
                starsSvg.appendChild(star);
            }
        </script>
    </svg>

    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="ClearUFO Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="section">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <p>Email: mattrickbeats@gmail.com</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 ClearUFO.space services. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }
                alert('Thank you for your message. We will get back to you soon!');
                form.reset();
            });
        });
    </script>
</body>
</html>
