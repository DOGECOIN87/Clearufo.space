<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ClearUFO.space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <ul>
            <li class="logo"><a href="index.html"><img src="logo.png" alt="ClearUFO Logo"></a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="ClearUFO Logo"></a>
        </div>
        <button class="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Navigation Overlay -->
    <div class="nav-overlay"></div>

    <div class="container">
        <section class="section contact-section">
            <h2>Contact Us</h2>
            <p class="contact-subtitle">If you have any questions, feel free to reach out to us by filling out the form below.</p>

            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ClearUFO.Space. All rights reserved.</p>
    </footer>

    <!-- Navigation Toggle Script -->
    <script>
        // Simple navigation toggle
        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.nav-overlay');

        function toggleNav() {
            mobileNav.classList.toggle('active');
            hamburger.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
        }

        // Event listeners
        hamburger.addEventListener('click', toggleNav);
        overlay.addEventListener('click', toggleNav);

        // Close menu when clicking a link
        document.querySelectorAll('.mobile-nav a').forEach(link => {
            link.addEventListener('click', toggleNav);
        });

        // Close menu when pressing Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
                toggleNav();
            }
        });

        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = 'mailto:mattrickbeats@gmail.com' +
                             '?subject=' + encodeURIComponent('Contact from ' + name) +
                             '&body=' + encodeURIComponent(
                                 'Name: ' + name + '\n\n' +
                                 'Email: ' + email + '\n\n' +
                                 'Message:\n' + message
                             );

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
