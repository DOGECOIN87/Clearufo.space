<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ClearUFO.space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
            --input-bg-color: rgba(255, 255, 255, 0.2);
            --input-border-color: rgba(255, 255, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        .contact-section h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .contact-section p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        /* Center the form and align inputs properly */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px 40px;
            background-color: var(--secondary-color);
            margin-top: 50px;
            color: var(--bg-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <ul>
                <li class="logo"><a href="index.html"><img src="logo.png" alt="ClearUFO Logo"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <!-- Contact Section -->
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us by filling out the form below.</p>

            <!-- The updated form that uses mailto: -->
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ClearUFO.space. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting

            // Get the values entered by the user
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Construct the mailto URL with the filled-in information
            var mailtoLink = 'mailto:mattrickbeats@gmail.com' +
                             '?subject=Contact from ' + encodeURIComponent(name) +
                             '&body=Name: ' + encodeURIComponent(name) + '%0D%0A' +
                             'Email: ' + encodeURIComponent(email) + '%0D%0A' +
                             'Message: ' + encodeURIComponent(message);

            // Open the user's default email client with the filled-in details
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
