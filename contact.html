<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ClearUFO.space</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <ul>
                <li class="logo"><a href="index.html"><img src="logo.png" alt="ClearUFO Logo"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <!-- Contact Section -->
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us by filling out the form below.</p>

            <!-- The updated form that uses mailto: -->
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ClearUFO.space. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting

            // Get the values entered by the user
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Construct the mailto URL with the filled-in information
            var mailtoLink = 'mailto:mattrickbeats@gmail.com' +
                             '?subject=Contact from ' + encodeURIComponent(name) +
                             '&body=Name: ' + encodeURIComponent(name) + '%0D%0A' +
                             'Email: ' + encodeURIComponent(email) + '%0D%0A' +
                             'Message: ' + encodeURIComponent(message);

            // Open the user's default email client with the filled-in details
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
