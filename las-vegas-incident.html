<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://clearufo.space/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Las Vegas Incident - ClearUFO.space</title>
    
    <!-- Inline CSS for the glowing button -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        .video-placeholder {
            width: 100%;
            max-width: 600px;
            height: 338px; /* 16:9 aspect ratio */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* Glowing button animation */
        .glowing-button {
            padding: 12px 24px;
            background-color: #ff00ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 40px rgba(255, 0, 255, 0.4), 0 0 60px rgba(255, 0, 255, 0.2);
            animation: glowing 2s infinite ease-in-out;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 40px rgba(255, 0, 255, 0.4), 0 0 60px rgba(255, 0, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.6), 0 0 80px rgba(255, 0, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 40px rgba(255, 0, 255, 0.4), 0 0 60px rgba(255, 0, 255, 0.2);
            }
        }

        .glowing-button:hover {
            background-color: #ffffff;
            color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6), 0 0 60px rgba(255, 0, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rotateStars {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            animation: rotateStars 120s linear infinite;
        }

        @media (max-width: 768px) {
            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .video-placeholder {
                max-width: 90%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }

        @media (max-width: 500px) {
            .cta-button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
            .video-placeholder {
                width: 90%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="stars" xmlns="http://www.w3.org/2000/svg">
            <script>
                const starsSvg = document.querySelector('.stars');
                for (let i = 0; i < 200; i++) {
                    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    star.setAttribute("cx", Math.random() * 100 + "%");
                    star.setAttribute("cy", Math.random() * 100 + "%");
                    star.setAttribute("r", Math.random() * 1.5 + 0.5);
                    star.setAttribute("fill", "white");
                    star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite, moveStars ${Math.random() * 20 + 10}s linear infinite`;
                    starsSvg.appendChild(star);
                }
            </script>
        </svg>

        <!-- Placeholder for YouTube video -->
        <div class="video-placeholder">
            YouTube Video Placeholder
        </div>

        <!-- Glowing button for donation -->
        <a href="donation.html" class="glowing-button">Leave a Donation</a>
    </div>

    <script>
        // Add subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            document.querySelector('.stars').style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });
    </script>
</body>
</html>
