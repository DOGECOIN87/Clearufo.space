  <script>
    // Star generation with performance optimization
    function createStarfield() {
      const container = document.getElementById('stars');
      const starCount = Math.floor((window.innerWidth * window.innerHeight) / 8000);
      container.innerHTML = '';
      for (let i = 0; i < starCount; i++) {
        const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        star.setAttribute("cx", Math.random() * 100 + "%");
        star.setAttribute("cy", Math.random() * 100 + "%");
        star.setAttribute("r", Math.random() * 1.5 + 0.5);
        star.setAttribute("fill", "white");
        star.classList.add('star-animation');
        container.appendChild(star);
      }
    }

    createStarfield();
    window.addEventListener('resize', createStarfield);
  </script>
